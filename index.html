<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Plan de la Facult√©</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f9f9f9;
      text-align: center;
    }
    #building-model {
      width: 100%;
      height: 85vh;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    .control-button {
      margin: 20px;
      padding: 10px 20px;
      font-size: 16px;
      color: #fff;
      background-color: #ff8080;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .control-button:hover { background-color: #ff0000; }
  </style>
</head>
<body>

  <!-- Mod√®le par d√©faut (b√¢timents) -->
  <model-viewer
    id="building-model"
    src="https://alexandre42000456.github.io/testEDEN/bat2.glb"
    alt="Mod√®le 3D interactif"
    camera-controls
    exposure="1"
    style="margin-bottom: 20px;">
  </model-viewer>

  <button id="toggle-model-button" class="control-button">Afficher les amphith√©√¢tres</button>

  <script>
    // üîó Renseigne tes deux mod√®les ici
    const MODELS = {
      batiments: 'https://alexandre42000456.github.io/testEDEN/bat2.glb',
      // Remplace l‚ÄôURL ci-dessous par celle de ton mod√®le "amphith√©√¢tres"
      amphis:    'https://alexandre42000456.github.io/testEDEN/amphis2.glb'
    };

    const modelViewer = document.getElementById('building-model');
    const button = document.getElementById('toggle-model-button');

    let showing = 'batiments';
    let busy = false;

    function updateButtonLabel() {
      button.textContent = (showing === 'batiments')
        ? 'Afficher les amphith√©√¢tres'
        : 'Afficher les b√¢timents';
    }

    async function toggleModel() {
      if (busy) return;
      busy = true;
      button.disabled = true;
      const previous = showing;
      const next = (showing === 'batiments') ? 'amphis' : 'batiments';

      // Texte de chargement le temps du switch
      const oldLabel = button.textContent;
      button.textContent = 'Chargement‚Ä¶';

      // √âcouteurs one-shot pour g√©rer succ√®s/erreur de chargement
      const onLoad = () => {
        modelViewer.removeEventListener('load', onLoad);
        modelViewer.removeEventListener('error', onError);
        showing = next;
        busy = false;
        button.disabled = false;
        updateButtonLabel();
      };

      const onError = (e) => {
        console.error('Erreur de chargement du mod√®le', e);
        modelViewer.removeEventListener('load', onLoad);
        modelViewer.removeEventListener('error', onError);
        // Restaure l‚Äôancien mod√®le et l‚ÄôUI
        modelViewer.src = MODELS[previous];
        busy = false;
        button.disabled = false;
        button.textContent = oldLabel;
        alert('Impossible de charger le mod√®le demand√©.');
      };

      modelViewer.addEventListener('load', onLoad, { once: true });
      modelViewer.addEventListener('error', onError, { once: true });

      // Remplace simplement la source
      modelViewer.src = MODELS[next];
      // Optionnel : attendre que le viewer prenne en compte la nouvelle src
      await modelViewer.updateComplete;
    }

    button.addEventListener('click', toggleModel);
    updateButtonLabel();
  </script>

</body>
</html>
