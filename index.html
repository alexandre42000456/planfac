<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Modèle 3D</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f9f9f9;
      text-align: center;
    }
    #building-model {
      width: 100%;
      height: 85vh;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    .control-button {
      margin: 20px;
      padding: 10px 20px;
      font-size: 16px;
      color: white;
      background-color: #ff8080;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .control-button:hover {
      background-color: #ff0000;
    }
  </style>
</head>
<body>

    <model-viewer
    id="building-model"
    src="https://alexandre42000456.github.io/testEDEN/planfac19.glb"
    alt="Modèle 3D interactif"
    camera-controls
    animation-repetitions="1"
    exposure="1"
    style="margin-bottom: 20px;">
  </model-viewer>

  <button id="toggle-animation-button" class="control-button" onclick="toggleAnimation()">Afficher les amphithéâtres</button>

  <script>
const modelViewer = document.querySelector('#building-model');
const button = document.querySelector('#toggle-animation-button');

let isAnimating = false;
let isRoofHidden = true;

modelViewer.addEventListener('animation-finish', () => {
  isAnimating = false;
  console.log('Animation terminée');
});

async function toggleAnimation() {
  if (isAnimating) return;  // Bloque si animation en cours

  isAnimating = true;

  const animationName = isRoofHidden ? 'ShowRoof' : 'HideRoof';

  modelViewer.animationName = animationName;
  await modelViewer.updateComplete;

  modelViewer.play();

  isRoofHidden = !isRoofHidden;

  button.textContent = isRoofHidden ? 'Afficher les amphithéâtres' : 'Afficher les bâtiments';
}
  </script>

</body>
</html>
